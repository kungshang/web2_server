<P>
<FONT SIZE=2 FACE="新細明體">歡迎來到 CorelDRAW，這是一個以向量圖為基礎的強大繪圖程式，能讓您輕鬆地建立專業的藝術作品<A NAME="ELCOME1"><!--SAMPLE&lt;/A&gt;-->。<BR>
<P>
<FONT SIZE=2 FACE="新細明體">這個教學課程涵蓋建立單頁小手冊所需要的工具和步驟，教您如何使用點陣圖、文字、填色以及特殊效果，同時也教您如何列印或出版作品。 
<BR>
<P>
<FONT SIZE=2 FACE="新細明體">我們建議您依照順序完成整個課程，不過，您還是可以選擇跳過某些課程，或是隨時回到「主功能表」，開始另一個不同的課程。
