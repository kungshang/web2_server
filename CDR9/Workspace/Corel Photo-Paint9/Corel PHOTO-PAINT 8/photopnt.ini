[PHOTOPAINT]
Window=0,0,-1,-1,0

[PluginFilters]
Dirs1=..\PLUGINS
Dirs2=..\PLUGINS\DIGIMARC
Dirs3=..\PLUGINS\SQUIZZ
FileExtensions=*.8b?,*.eff

[Configuration]
UseMouseHook=1
ServerDelay=20000
ServerRetry=5000
XDuplicateOffset=0
YDuplicateOffset=0

[COLORSELECT]
ImageColorModel=5
WheelMode=3
Palette Type=0
ColorNames=0
Mode=9,2
Background=RGB255,255,255,255,USER
Outline=RGB255,0,0,0,USER
ColorBlendRes=2
MixBlendColorModel=5
MixTransparency=50

[TOOL]
TextureDir=..\PhotoPnt\BrushTxr\

[FILL]
FillType=2
FillFountainType=3
FillFountainNumSteps=256
FillFountainCenterX=0
FillFountainCenterY=0
FillFountainAngle=-900
FillFountainPadding=0
FillFountainMode=0
FillBitmapName=
FillUniformClr=RGB255,0,0,0,USER
FillFountainClr1=RGB255,255,255,0,USER
FillFountainClr2=RGB255,255,0,0,USER

[NODEEDITROLLUP]
PathDir=..\PHOTOPNT\PATHS

[IOFilters]
FileExtensions=*.flt, *.dll

[EPSExport]
ColorType = 4
ColorProfile=0
BitmapsUseRGBSpace=1
NoPhysicalClipping=1

[PS Import]
Import Text As = 1

[Script Manager]
BaseDir=Scripts
ScriptDir=..\Photopnt\Scripts
ShowCommands=1

[ImageSprayerTool]
MaskIndex=182
L1=6350 103 0 1 25 1 0 0 2 8 15 0 1 15 0 20 8 1 23 64 1
NxF=..\PhotoPnt\ImgLists\butrfly.Cpt

[RepeatStrokeTool]
Stroke0=..\PhotoPnt\paths\simple.cmx

[OPEN File Dialog]
Initial DIR=..\PhotoPnt\
